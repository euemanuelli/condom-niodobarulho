<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Pagamento</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005fa3;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #005fa3;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .nav-links {
      margin-top: 30px;
      text-align: center;
    }

    .nav-link {
      display: block;
      margin: 10px auto;
      width: fit-content;
      background-color: #e6f0fa;
      color: #005fa3;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #cce0f5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Condomínios</h1> 
  </header>

  <main>
    <h2>Registrar Pagamento</h2>
    <form action="/pagamentos/registrar" method="POST">
      <label for="morador_id">ID do Morador:</label>
      <input type="number" id="morador_id" name="morador_id" required>

      <label for="mes_referencia">Mês de Referência:</label>
      <input type="text" id="mes_referencia" name="mes_referencia" placeholder="Ex: 08/2025" required>

      <label for="valor">Valor (R$):</label>
      <input type="number" step="0.01" id="valor" name="valor" required>

      <label for="data_pagamento">Data do Pagamento:</label>
      <input type="date" id="data_pagamento" name="data_pagamento" required>

      <button type="submit">Registrar</button>
    </form>

    <div class="nav-links">
      <a class="nav-link" href="#">Menu Principal</a>
      <a class="nav-link" href="#">Blocos</a>
      <a class="nav-link" href="#">Apartamentos</a>
      <a class="nav-link" href="#">Moradores</a>
      <a class="nav-link" href="#">Pagamentos</a>
      <a class="nav-link" href="#">Tipos de Manutenção</a>
      <a class="nav-link" href="#">Manutenções</a>
    </div>
  </main>
</body>
</html>
