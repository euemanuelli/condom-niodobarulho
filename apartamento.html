<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Apartamento</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005fa3;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #005fa3;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .nav-links {
      margin-top: 30px;
      text-align: center;
    }

    .nav-link {
      display: block;
      margin: 10px auto;
      width: fit-content;
      background-color: #e6f0fa;
      color: #005fa3;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #cce0f5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Condomínios</h1>
  </header>

  <main>
    <h2>Cadastrar Apartamento</h2>
    <form action="/apartamentos/cadastrar" method="POST">
      <label for="numero">Número do Apartamento:</label>
      <input type="text" id="numero" name="numero" required>

      <label for="bloco_id">ID do Bloco:</label>
      <input type="number" id="bloco_id" name="bloco_id" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" placeholder="Ex: Apartamento de 2 quartos, vista para o jardim."></textarea>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="nav-links">
      <a class="nav-link" href="#">Menu Principal</a>
      <a class="nav-link" href="#">Blocos</a>
      <a class="nav-link" href="#">Apartamentos</a>
      <a class="nav-link" href="#">Moradores</a>
      <a class="nav-link" href="#">Pagamentos</a>
      <a class="nav-link" href="#">Tipos de Manutenção</a>
      <a class="nav-link" href="#">Manutenções</a>
    </div>
  </main>
</body>
</html>
